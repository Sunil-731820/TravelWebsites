<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="ContactForm.html" method="get" align="center">
        <div class="form-group">
            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i>Name</label>
            <input type="text" name="username" id="your_name" placeholder=" Enter User Name" required="required"/>
        </div>
        <div class="form-group">
            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i>Email</label>
            <input type="email" name="username" id="your_name" placeholder=" Enter Email " required="required"/>
        </div>
        <div class="form-group">
            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i>Subjects</label>
            <input type="text" name="username" id="your_name" placeholder=" Enter Subject" required="required"/>
        </div>
        <div class="form-group">
            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i>Message</label>
            <input type="text" name="username" id="your_name" placeholder=" Enter Message" required="required"/>
        </div>
        <div class="form-group">
            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i>Age</label>
            <input type="number" name="username" id="your_name" placeholder=" Enter age" required="required"/>
        </div>
    </form>
</body>
</html>
